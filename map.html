<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map - Government of Hesperia</title>
  <link rel="icon" href="./ATA_files/hesperiaflagicon.png" type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/panzoom/dist/panzoom.css">
</head>
<body>

<div id="zoom-container">
  <img id="zoom-image" src="./ATA_files/imagenew.png" alt="Zoomable Image">
</div>

<script src="https://unpkg.com/panzoom/dist/panzoom.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var zoomContainer = document.getElementById('zoom-container');
    var zoomImage = document.getElementById('zoom-image');

    var instance = panzoom(zoomImage, {
      maxZoom: 2,
      contain: 'outside',
    });

    zoomContainer.addEventListener('wheel', function (e) {
      e.preventDefault();
      instance.zoomWithWheel(e);
    });

    zoomImage.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });
  });
</script>

</body>
</html>
