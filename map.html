<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zoom and Pan Image</title>
  <link rel="stylesheet" href="https://unpkg.com/panzoom/dist/panzoom.css">
</head>
<body>

<div id="zoom-container">
  <img id="zoom-image" src="imagenew.png" alt="Zoomable Image">
</div>

<script src="https://unpkg.com/panzoom/dist/panzoom.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var zoomContainer = document.getElementById('zoom-container');
    var zoomImage = document.getElementById('zoom-image');

    // Initialize panzoom on the image
    var instance = panzoom(zoomImage, {
      maxZoom: 2, // adjust as needed
      contain: 'outside', // specify how the image should be contained
    });

    // Enable pinch-to-zoom on touch devices
    zoomContainer.addEventListener('wheel', function (e) {
      e.preventDefault();
      instance.zoomWithWheel(e);
    });

    // Disable right-click context menu on the image
    zoomImage.addEventListener('contextmenu', function (e) {
      e.preventDefault();
    });
  });
</script>

</body>
</html>
