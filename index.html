<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            height: 200px; /* Adjust the height as needed */
            text-align: center;
            background: url('Ã–sterreichischer Bergsee mit Staffage.jpg') center center no-repeat;
            background-size: cover;
            position: relative;
        }

        header img {
            max-width: 100%; /* Adjust the max-width as needed */
            max-height: 100%; /* Adjust the max-height as needed */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        nav {
            background-color: #eee;
            padding: 10px;
            border-bottom: 1px solid #ccc;
            margin-bottom: 10px; /* Add margin-bottom to create space between navigation and slideshow */
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin-right: 15px;
            cursor: pointer;
        }

        .slideshow-container {
            max-width: 80%; /* Adjust the max-width as needed */
            margin: auto;
            overflow: hidden;
            padding-top: 33.33%; /* 3:1 aspect ratio (3 times taller than wide) */
            position: relative;
        }

        .mySlides {
            display: none;
            text-align: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s; /* Add transition for opacity */
        }

        .mySlides img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <img src="i11mage.png" alt="Header Image">
    </header>

    <nav>
        <a href="./citizenship-forum" onclick="loadPage(event)">Citizenship</a>
        <a href="#leader">Leader</a>
        <!-- Add more navigation links as needed -->
    </nav>

    <div class="slideshow-container">
        <div class="mySlides">
            <a href="./image1-page">
                <img src="pop.png" alt="Slideshow Image 1">
            </a>
        </div>

        <div class="mySlides">
            <a href="map.html">
                <img src="mapod.png" alt="Slideshow Image 2">
            </a>
        </div>

        <!-- Add more slides as needed -->
    </div>

    <section>
        <!-- Your content goes here -->
        <h2 id="citizenship">Citizenship</h2>
        <p>Information about citizenship...</p>

        <h2 id="leader">Leader</h2>
        <p>Details about the leader...</p>

        <!-- Add more sections and content as needed -->
    </section>

    <script>
        let slideIndex = 0;

        showSlides();

        function showSlides() {
            const slides = document.getElementsByClassName("mySlides");

            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
                slides[i].style.opacity = 0;
            }

            slideIndex++;

            if (slideIndex > slides.length) {
                slideIndex = 1;
            }

            slides[slideIndex - 1].style.display = "block";

            setTimeout(() => {
                slides[slideIndex - 1].style.opacity = 1;
                // Continue with the automatic transition after the fade-in effect
                setTimeout(() => {
                    showSlides();
                }, 5000); // 5000 milliseconds = 5 seconds
            }, 10);
        }

        function navigateToPage(pageURL) {
            window.location.href = pageURL;
        }
    </script>
</body>
</html>
