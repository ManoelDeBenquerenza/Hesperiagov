<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Government Website</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
            height: 150px;
        }

        nav {
            background-color: #eee;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        nav a {
            text-decoration: none;
            color: #333;
            margin-right: 15px;
            cursor: pointer;
        }

        section {
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="path/to/your-image.jpg" alt="Header Image" style="max-width: 100%; max-height: 100%;">
    </header>

    <nav>
        <a href="./citizenship-forum" onclick="loadPage(event)">Citizenship</a>
        <a href="#leader">Leader</a>
    </nav>

    <section>
        <h2 id="citizenship">Citizenship</h2>
        <p>Information about citizenship...</p>

        <h2 id="leader">Leader</h2>
        <p>Details about the leader...</p>

    </section>

    <script>
        function loadPage(event) {
            event.preventDefault();
            window.location.href = event.target.getAttribute('href'); 
        }
    </script>
</body>
</html>
